AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ping

  Sample SAM Template for ping

  '
Globals:
  Function:
    Timeout: 3
Resources:
  PingdFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Events:
        Pingd:
          Type: Api
          Properties:
            Path: /ping
            Method: get
      ImageUri: pingdfunction:nodejs14.x-v1
    Metadata:
      DockerTag: nodejs14.x-v1
      DockerContext: ./ping
      Dockerfile: Dockerfile
Outputs:
  PingdApi:
    Description: API Gateway endpoint URL for Prod stage for Ping function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/ping
  PingdFunction:
    Description: Ping Lambda Function ARN
    Value:
      Fn::GetAtt:
      - PingdFunction
      - Arn
  PingdFunctionIamRole:
    Description: Implicit IAM Role created for Ping function
    Value:
      Fn::GetAtt:
      - PingdFunctionRole
      - Arn
