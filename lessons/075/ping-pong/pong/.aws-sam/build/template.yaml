AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'pong

  Sample SAM Template for pong

  '
Globals:
  Function:
    Timeout: 3
Resources:
  PongFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Events:
        Pong:
          Type: Api
          Properties:
            Path: /pong
            Method: post
      ImageUri: pongfunction:nodejs14.x-v1
    Metadata:
      DockerTag: nodejs14.x-v1
      DockerContext: ./pong
      Dockerfile: Dockerfile
Outputs:
  PongApi:
    Description: API Gateway endpoint URL for Prod stage for Pong function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/pong/
  PongFunction:
    Description: Pong Lambda Function ARN
    Value:
      Fn::GetAtt:
      - PongFunction
      - Arn
  PongFunctionIamRole:
    Description: Implicit IAM Role created for Pong function
    Value:
      Fn::GetAtt:
      - PongFunctionRole
      - Arn
